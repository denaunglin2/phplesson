<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">My New Form</div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                    <label for="name" class="control-label">Enter user name</label>
                    <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                    <label for="email" class="control-label">Enter user address</label>
                    <input type="email" name="name" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn  text-danger btn-success" >Save</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>


</div>


<script src="bootstrap/js/jQuery.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
